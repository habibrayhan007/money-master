<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Calculation</title>

    <!-- bootsrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-------- add css link---------  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <!-- header strat  -->
<header>
    <h1 class="text-primary text-center my-5 ">Monthly Calculation</h1>
</header>
   <!-- main section start  -->
<main>
  <section class="container">
      <div class="row g-3">
          <div class="col-lg-6 col-md-6 col-12 ">
              <img src="images/img-1.jpg" class="img-fluid" alt="...">
            </div>
            <div class="col-lg-6 col-md-6 col-12 bg-color ">
                <div class="text-center">
                    <h4 class="my-3">Income</h4>
                    <input id="input-income" class="input-bg1" type="text" placeholder="Enter your Income">
                    <h4 class="my-3">Expenses</h4>
                    <input id="input-food" class="input-bg1" type="text" placeholder="For Food">
                    <br>
                    <input id="input-rent" class="input-bg1" type="text" placeholder="For Rent">
                    <br>
                    <input id="input-cloth" class="input-bg1" type="text" placeholder="For Clothes">
                    <br>
                    <button id="button-calculate" type="button" class="btn btn-primary my-3">Calculate</button>
                    <h4 class="my-3">Total Expenses : <span id="total-expense"> 0000</span></h4>
                    <h4 class="my-3">Balance : <span id="balance"> 0000</span> </h4>
                    <span>Save:</span>
                    <input id="input-saving" class="input-bg2" type="text"> <span>%</span>
                    <button id="saving-button" type="button" class="btn btn-primary input-bg2 ">Save</button>
                    <h4 class="my-3">Saving Amount : <span id="saving-amount"> 0000</span> </h4>
                    <h4 class="my-3"> Remaining Balance : <span id="remaining-balance"> 0000</span> </h4>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- footer strat  -->
<footer>


</footer>





  <!-----add javascript link ----- -->
    <script src="js/function.js"></script>

    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
  </html>
